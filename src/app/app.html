<ion-menu [content]="nav">
  <ion-header>
    <ion-toolbar color="nav">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item (click)="goToCreateEvent()">
        <ion-icon ios="ios-create" md="md-create" item-left></ion-icon>
        Create Event
      </button>
      <button ion-item (click)="goToMyEvents()">
        <ion-icon ios="ios-calendar" md="md-calendar"
          item-left></ion-icon>
        My Event
      </button>
      <button ion-item (click)="goToChatListPage()">
        <ion-icon ios="ios-chatbubbles" md="md-chatbubbles"
          item-left></ion-icon>
        Chats
      </button>
      <button ion-item (click)="onLogout()">
        <ion-icon ios="ios-log-out" md="md-log-out"
          item-left></ion-icon>
        Logout
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #nav [root]="rootPage"></ion-nav>
