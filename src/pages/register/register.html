<ion-content padding class="transparent-header">
  <img class="logo animated bounceInDown" src="assets/imgs/logo/hip-hop-2.png" />
  <div padding>
    <form [formGroup]="register" (ngSubmit)="emailRegister()">
      <ion-item class="animated bounceInLeft">
        <ion-input type="text" placeholder="Full Name"
          [(ngModel)]="name" formControlName="name"
          required></ion-input>
      </ion-item>
      <ion-item class="animated bounceInRight">
        <ion-input type="text" placeholder="Username"
          [(ngModel)]="username" formControlName="username"
          required></ion-input>
      </ion-item>
      <ion-item class="animated bounceInLeft">
        <ion-input type="email" placeholder="Email"
          [(ngModel)]="email" formControlName="email"
          required></ion-input>
      </ion-item>
      <ion-item class="animated bounceInRight">
        <ion-input type="password" placeholder="Password"
          [(ngModel)]="password" formControlName="password"
          required [minlength]="6"></ion-input>
      </ion-item>
      <button type="submit" ion-button block outline color="light"
        class="login-button animated zoomInUp" [disabled]="!register.valid">Signup</button>
    </form>
  </div>

    <span>OR</span>
  </div>
  <button ion-button block clear (click)="login()" color="light"
    class="login-button">
    <ion-icon name="logo-facebook"></ion-icon> Signup with Facebook</button>
  <button ion-button block clear (click)="login()" color="light"
    class="login-button">
    <ion-icon name="logo-google"></ion-icon> Signup with Google</button> -->

  <p class="legal-stuff animated zoomInUp">
    By creating an account you agree to our
    <a class="legal-action" (click)="showPrivacyModal()">Privacy
      policy</a> and
    <a class="legal-action" (click)="showTermsModal()">Terms
      of use</a>
  </p>
</ion-content>
<ion-footer>
  <ion-toolbar class="footer">
    <div (click)="goToLogin()">
      <span>Already have an account?
        <strong>Log in</strong>.</span>
    </div>
  </ion-toolbar>
</ion-footer>
